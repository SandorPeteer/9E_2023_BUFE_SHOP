<!DOCTYPE html>
<!---Készítette: Kormos Huba, Feltöltő: Bánácski Gerő/Gergely(cigány)-->
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bejelentkezés és Regisztráció</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="css/style.css"></script>
  
  <!---Custom CSS File--->
  <style>
    /* Import Google font - Poppins */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height: 100vh;
  width: 100%;
  background: #009579;
}
.container{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  max-width: 430px;
  width: 100%;
  background: #fff;
  border-radius: 7px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
.container .registration{
  display: none;
}
#check:checked ~ .registration{
  display: block;
}
#check:checked ~ .login{
  display: none;
}
#check{
  display: none;
}
.container .form{
  padding: 2rem;
}
.form header{
  font-size: 2rem;
  font-weight: 500;
  text-align: center;
  margin-bottom: 1.5rem;
}
 .form input{
   height: 60px;
   width: 100%;
   padding: 0 15px;
   font-size: 17px;
   margin-bottom: 1.3rem;
   border: 1px solid #ddd;
   border-radius: 6px;
   outline: none;
 }
 .form input:focus{
   box-shadow: 0 1px 0 rgba(0,0,0,0.2);
 }
.form a{
  font-size: 16px;
  color: #009579;
  text-decoration: none;
}
.form a:hover{
  text-decoration: underline;
}
.form input.button{
  color: #fff;
  background: #009579;
  font-size: 1.2rem;
  font-weight: 500;
  letter-spacing: 1px;
  margin-top: 1.7rem;
  cursor: pointer;
  transition: 0.4s;
}
.form input.button:hover{
  background: #006653;
}
.signup{
  font-size: 17px;
  text-align: center;
}
.signup label{
  color: #009579;
  cursor: pointer;
}
.signup label:hover{
  text-decoration: underline;
}
  </style>
</head>

<body>
  <nav id="navbarload"></nav>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Bejelentkezés</header>
      <form id="loginForm" action="#">
        <input type="text" id="loginEmail" placeholder="Add meg az email címedet" required>
        <input type="password" id="loginPassword" placeholder="Add meg a jelszavadat" required>
        <input type="button" class="button" value="Login" onclick="login()">
      </form>
      <div class="signup">
        <span class="signup">Nincs még fiókod?
         <label for="check">Regisztrálj</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Regisztráció</header>
      <form id="registerForm" action="#">
        <input type="text" id="registerEmail" placeholder="Enter your email" required>
        <input type="password" id="registerPassword" placeholder="Create a password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        <input type="button" class="button" value="Signup" onclick="register()">
      </form>
      <div class="signup">
        <span class="signup">Már van fiókod?
         <label for="check">Jelentkezz be
         </label>
        </span>
      </div>
    </div>
  </div> 
  <script src="js/Load.js" onload="NavfooterLoad()"></script>
  <script src="js/script.js"></script>
</body>
</html>
