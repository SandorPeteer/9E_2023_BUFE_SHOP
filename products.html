    <!--Navbar meghívása-->
    <nav id="navbarload"></nav>

    <hr style="border: 3px solid black; margin-top: 150px;">
    <div class="container">
        <!--Első sor-->
        <div class="row">
            <!--ELSŐ TERMÉK-->
                <div class="col-sm-4 mb-3 d-flex align-items-stretch" id="mogyi">
                    <div class="card mb-3" style="max-width: 540px;" data-bs-toggle="modal" data-bs-target="#mogyiModal">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://sandorpeteer.github.io/9E_2023_BUFE_SHOP/img/fooldal/mogyi.png"
                                    class="img-fluid rounded-start h-100 w-100" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Mogyi <br> (sajtos, hagymás, bacon)</h5>
                                    <p class="card-text" style="color: red;">!Most akciósan csak 240Ft!
                                    </p>
                                    <p class="card-text"><small class="text-body-secondary"></small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <!--MÁSODIK TERMÉK-->
                <div class="col-sm-4 mb-3 d-flex align-items-stretch" id="fitness(banana)">
                    <div class="card mb-3" style="max-width: 540px;" data-bs-toggle="modal" data-bs-target="#fitness(banana)Modal">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://sandorpeteer.github.io/9E_2023_BUFE_SHOP/img/fooldal/fitnes.png"
                                    class="img-fluid rounded-start h-100 w-100" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Fitness szelet <br> (banásnos, csokis)</h5>
                                    <p class="card-text" style="color: red;">!Most akciósan csak 100Ft!
                                    </p>
                                    <p class="card-text"><small class="text-body-secondary"></small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <!--HARMADIK TERMÉK-->
            <div class="col-sm-4 mb-3 d-flex align-items-stretch" id="fitness(csoki)">
                <div class="card mb-3" style="max-width: 540px;" data-bs-toggle="modal" data-bs-target="#fitness(csoki)Modal">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://sandorpeteer.github.io/9E_2023_BUFE_SHOP/img/fooldal/fitnes2.png"
                                class="img-fluid rounded-start h-100 w-100" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Fitness szelet <br> (csokis)</h5>
                                <p class="card-text" style="color: red;">!Most akciósan csak 100Ft!
                                </p>
                                <p class="card-text"><small class="text-body-secondary"></small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="itejel"></div>
    </div>
    <div class="modal fade" id="mogyiModal" tabindex="-1" aria-labelledby="termekek1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="t001Label">Mogyi</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Ide kerülnek a feltétek, ez lehet egy lista is ezért kihagytam a helyet -->
                    Választék:
                    <form>
                        <input type="checkbox" id="" name="" value="">
                        <label for="vehicle1">Sajtos</label><br>
                        <input type="checkbox" id="" name="" value="">
                        <label for="vehicle2">Hagymás</label><br>
                        <input type="checkbox" id="" name="" value="">
                        <label for="vehicle3">Bacon</label>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="ToBasket(this)" id="mogyiModalItem" style="background-color: rgb(172, 0, 0); border-color: black;">KOSÁRBA</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="fitness(banana)Modal" tabindex="-1" aria-labelledby="termekek2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="t001Label">Fitness szelet (banános, csokis)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: rgb(172, 0, 0); border-color: black;">KOSÁRBA</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="fitness(csoki)Modal" tabindex="-1" aria-labelledby="termekek3Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="t001Label">Fitness szelet (csokis)</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="background-color: rgb(172, 0, 0); border-color: black;">KOSÁRBA</button>
                </div>
            </div>
        </div>
    </div>
